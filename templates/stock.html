
{% extends 'layout.html' %}
{% block body %}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Stock Available in Shop</h1>


      <button class="btn btn-danger float-right" data-toggle="modal" data-target="#loginModal">Login</button>
     
      
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Stocks</li>
          <li class="breadcrumb-item active">General</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->


    <!-- add button -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Items</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <form action="" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Item Id</label>
                        <input name="itemId" type="itemId" class="form-control" id="itemId" aria-describedby="itemID">
                    </div>

                    <div class="form-group">
                        <label for="name">Name of Item</label>
                        <input name="name" type="name" class="form-control" id="name" aria-describedby="name">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input name="quantity" type="quantity" class="form-control" id="quantity">
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input name="brand" type="brand" class="form-control" id="brand">
                    </div>

                    <div class="form-group">
                        <label for="cp">Cost Price</label>
                        <input name="cp" type="cp" class="form-control" id="cp">
                    </div>

                    <div class="form-group">
                        <label for="sp">Selling Price</label>
                        <input name="sp" type="sp" class="form-control" id="sp">
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

            </div>
       
        </div>
    </div>
</div>



    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              
              <!-- Table with hoverable rows -->

              <table class="table table-hover" id="myTable">

                <!-- table head -->
                <thead>
                  <tr>
                    <th scope="col">Item Id</th>
                    <th scope="col">Name of Item</th>
                    <th scope="col">Quantity </th>
                    <th scope="col">Brand</th>
                    <th scope="col">Cost Price</th>
                    <th scope="col">Selling Price</th>
                  </tr>
                </thead>


                <!-- table body -->
                <tbody>

                  {% for key, value in foobar.items() %}
{{ key }} : {{ value }}
{% end for %}
                

                </tbody>
              </table>

              <!-- End Table with hoverable rows -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  <script>
    function myFunction() {
      var table = document.getElementById("myTable");
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = "NEW CELL1";
      cell2.innerHTML = "NEW CELL2";
    }
    </script>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>

{% endblock %}
